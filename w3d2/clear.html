<!DOCTYPE html>
<html>

<head>
    <title>jQuery Clear Screen Animation</title>
    <link href="clear.css" rel="stylesheet">
</head>

<body>
    <div id="container"></div>
    <div id="controls">
        <div>Width</div>
        <input id="width" type="text" value="50">
        <div>Growth Amount</div>
        <input id="growthAmount" type="text" value="10">
        <div>Grow Rate</div>
        <input id="growRate" type="text" value="250">
        <div>Number of Circles</div>
        <input id="number" type="text" value="1">
        <p></p>
        <div>
            <input id="btnStart" type="button" value="Start">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="clear.js"></script>
</body>

</html>
